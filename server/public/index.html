<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- first name, last name, ID number, job title, annual salary -->
    <input type="text" placeholder="first name" id="firstNameIn">
    <input type="text" placeholder="last name" id="lastNameIn">
    <input type="number" placeholder="ID number" id="idNumberIn">
    <input type="text" placeholder="job title" id="jobTitleIn">
    <input type="number" placeholder="annual salary" id="annualSalaryIn">
    <button id="submitButton">Submit</button>
    <ul id="employeeOut">
    </ul>
    <div class="monthlyCost">
      <h2>Monthly cost:</h2>
    </div>
  </body>
</html>
